<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="./bundle.js" type="application/javascript"></script>
    <meta charset="utf-8">

    <style>
      .grid-container {
        align-content: center;
        display: grid;
        grid-template-columns: 10% 70% 10%;
        justify-content: space-evenly;
        grid-row-gap: 20px;
      }
      .resultField {
        font-size: 30px;
      }
      .textField{
        margin-top: 25px;
        background-color: lightblue;
        text-align: center;
        padding: 15px;
      }
      .cipherButton{
        width: 30%;
        margin: 0 auto;
      }
    </style>

    <title>Cesar Cipher</title>
  </head>
  <body>
    <div class="grid-container">
      <div></div>
      <input class="textField" id="inputField" type="text" placeholder="Text to be decoded or encoded"></input>
      <div></div>
      <div></div>
      <button class="cipherButton" onclick="cesarcipher.passInfoToHTML()">Apply cipher</button>
      <div></div>
      <div></div>
      <div class="resultsField" id="resultsField"></div>
  </body>
</html>
